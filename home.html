<html>

<head>
    <title>
        Cafe Notifications
    </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <i class="fas fa-home">
        </i>
        <i class="fas fa-bell">
        </i>
        <i class="fas fa-user">
        </i>
        <i class="fas fa-calendar">
        </i>
    </div>
    <div class="content">
        <div class="search-bar">
            <input placeholder="Enter search term" type="text" />
            <button class="btn btn-primary">
                Submit
            </button>
        </div>
        <h2>
            Cafe Notifications
        </h2>
        <div class="notifications">
            <div class="feedback">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>
                        Feedback
                    </h5>
                    <span>
                        Select date range
                        <i class="fas fa-caret-down">
                        </i>
                    </span>
                </div>
                <div class="feedback-item">
                    <img alt="Profile picture of the customer" height="50"
                        src="https://storage.googleapis.com/a1aa/image/ixkGbQpWen0BBahyT4ObmJPoCC1XfwUVIyStD3sSzXSY76jTA.jpg"
                        width="50" />
                    <div class="feedback-content">
                        <p>
                            <strong>
                                Customer Feedback
                            </strong>
                            on Order - 1001
                        </p>
                        <p>
                            2h ago
                        </p>
                        <p>
                            Excellent service, thank you
                        </p>
                        <div class="actions">
                            <a href="#">
                                Read
                            </a>
                            <a href="#">
                                Respond
                            </a>
                        </div>
                    </div>
                </div>
                <div class="feedback-item">
                    <img alt="Profile picture of the customer" height="50"
                        src="https://storage.googleapis.com/a1aa/image/ixkGbQpWen0BBahyT4ObmJPoCC1XfwUVIyStD3sSzXSY76jTA.jpg"
                        width="50" />
                    <div class="feedback-content">
                        <p>
                            <strong>
                                John Doe
                            </strong>
                            on Order - 1002
                        </p>
                        <p>
                            1h ago
                        </p>
                        <p>
                            Great experience, will return
                        </p>
                        <div class="actions">
                            <a href="#">
                                Like
                            </a>
                            <a href="#">
                                Reply
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="filter-options">
                <h5>
                    Filter Options
                </h5>
                <div class="filter-item">
                    <input checked="" type="checkbox" />
                    <label>
                        Feedback
                    </label>
                </div>
                <div class="filter-item">
                    <input checked="" type="checkbox" />
                    <label>
                        Ratings
                    </label>
                </div>
                <div class="filter-item">
                    <input checked="" type="checkbox" />
                    <label>
                        Suggestions
                    </label>
                </div>
                <div class="filter-item">
                    <input checked="" type="checkbox" />
                    <label>
                        Complaints
                    </label>
                </div>
                <div class="filter-item">
                    <input checked="" type="checkbox" />
                    <label>
                        Rewards
                    </label>
                </div>
                <div class="filter-item">
                    <input checked="" type="checkbox" />
                    <label>
                        Messages
                    </label>
                </div>
                <div class="filter-actions">
                    <button>
                        All
                    </button>
                    <button>
                        None
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
