<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="m-0 p-0 bg-light d-inline-flex justify-content-center align-items-center pt-5 flex-column gap-3">
    <nav
        class="container-fluid bg-black fixed-top w-100 align-items-center text-center justify-content-center px-4 py-2">
        <a class="p-2 bg-black text-light " href="home.html"><b>Home</b></a>
        <a class="p-2 bg-black text-light " href="#about"><b>About</b></a>
        <a class="p-2 bg-black text-light " href="#contact"><b>Contact</b></a>
        
    </nav>


    <div class="container shadow rounded-5 m-5 p-5 w-50 bg-white gap-5">
        <h2 class="fw-bold pb-4 text-center">We Value Your Feedback</h2>
        <div class="form-group w-100">
            <label class="d-block mb-3" for="category">Select Feedback Category</label>
            <select class="d-block w-100" id="category">
                <option value="service">Service</option>
                <option value="product">Product</option>
                <option value="support">Support</option>
            </select>
        </div>

        <div class="form-group rating-stars justify-content-evenly">
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★</label>

            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★</label>

            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★</label>

            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">★</label>

        </div>

        <div class="form-group d-block w-100 additional-services">
            <label>Additional Services Used</label>
            <div class="container gap-5 justify-content-evenly text-start">
                <label class="pe-4"><input type="checkbox" name="services" value="takeaway"> Takeaway</label>
                <label class="pe-4"><input type="checkbox" name="services" value="delivery"> Delivery</label>
            </div>
        </div>

        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea class="w-100 d-block" id="comments" rows="4"
                placeholder="Tell us about your experience..."></textarea>
        </div>

        <button type="submit" value="Submit Feedback" class="btn btn-primary btn-block w-100 py-2"
            onclick="submitFeedback()">Submit</button>
    </div>

    <footer class="justify-content-around">
        <div class="container text-center">
            <p>Kupliq Cafe &copy; 2024 Feedback Form</p>
        </div>
    </footer>

    <script>
        function submitFeedback() {
            const category = document.getElementById('category').value;
            const rating = document.querySelector('input[name="rating"]:checked')?.value;
            const services = Array.from(document.querySelectorAll('input[name="services"]:checked'))
                .map(service => service.value);
            const comments = document.getElementById('comments').value;

            if (!rating) {
                alert('Please rate your experience!');
                return;
            }

            const feedback = {
                category,
                rating,
                services,
                comments
            };

            console.log('Feedback Submitted:', feedback);
            alert('Thank you for your feedback!');
        }
    </script>
    <script src="cafeScript.js"></script>

</body>

</html>
