<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding-top: 60px;
        }

        nav {
            background-color: #000000;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px;
            z-index: 100;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #000000;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #6d0e0e;
            color: #ffffff;
            transform: scale(1.1);
        }

        .feedback-form {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px #0000001a;
            padding: 30px;
            width: 600px;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group select,
        .form-group textarea,
        .form-group input[type="checkbox"],
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .rating-stars {
            display: flex;
            justify-content: space-between;
        }

        .rating-stars input {
            display: none;
        }

        .rating-stars label {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }

        .rating-stars input:checked~label {
            color: #f39c12;
        }

        .rating-stars label:hover,
        .rating-stars label:hover~label {
            color: #f39c12;
        }

        .additional-services {
            display: block;
        }

        .additional-services label {
            display: inline-block;
            margin-right: 1px;
        }

        .submit-btn {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            font-size: 16px;
            width: 100%;
            display: block;
            margin: 20px 0;
            text-align: center;
            border-radius: 15px;
        }

        footer {
            background-color: #cccccc;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            width: 1326px;
            height: 70px;
        }

        .footer-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-side {
            text-align: left;
        }

        .right-side {
            text-align: right;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#hero"><b>Home</b></a>
        <a href="#about"><b>About</b></a>
        <a href="#contact"><b>Contact</b></a>
    </nav>

    <div class="feedback-form">
        <h2>We Value Your Feedback</h2>
        <div class="form-group">
            <label for="category">Select Feedback Category</label>
            <select id="category">
                <option value="service">Service</option>
                <option value="product">Product</option>
                <option value="support">Support</option>
            </select>
        </div>

        <div class="form-group rating-stars">
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★</label>

            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★</label>

            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★</label>

            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">★</label>

        </div>

        <div class="form-group additional-services">
            <label>Additional Services Used</label>
            <div>
                <label><input type="checkbox" name="services" value="takeaway"> Takeaway</label>
                <label><input type="checkbox" name="services" value="delivery"> Delivery</label>
            </div>
        </div>

        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" rows="4" placeholder="Tell us about your experience..."></textarea>
        </div>

        <input type="submit" value="Submit Feedback" class="submit-btn" onclick="submitFeedback()">
    </div>

    <footer class="justify-content-around">
        <div class="footer-container">
            <div class="container text-start">
                <p>Kupliq Cafe </p>
            </div>
            <div class="container text-end">
                <p>-&copy; 2024 Feedback Form</p>
            </div>
        </div>
    </footer>

    <script>
        function submitFeedback() {
            const category = document.getElementById('category').value;
            const rating = document.querySelector('input[name="rating"]:checked')?.value;
            const services = Array.from(document.querySelectorAll('input[name="services"]:checked'))
                .map(service => service.value);
            const comments = document.getElementById('comments').value;

            if (!rating) {
                alert('Please rate your experience!');
                return;
            }

            const feedback = {
                category,
                rating,
                services,
                comments
            };

            console.log('Feedback Submitted:', feedback);
            alert('Thank you for your feedback!');
        }
    </script>

</body>

</html>
