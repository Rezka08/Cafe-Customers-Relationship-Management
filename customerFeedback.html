<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Customer Feedback</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i></a>
                    <a class="nav-link" href="#"><i class="fas fa-box"></i></a>
                    <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                    <a class="nav-link" href="#"><i class="fas fa-calendar"></i></a>
                    <a class="nav-link" href="login.html"><i class="fas fa-sign-out-alt"></i></a>

                </nav>
            </div>

            <!-- Main content -->
            <div class="col content">
                <div class="row mb-4">
                    <!-- Search and Profile -->
                    <div class="col-md-8 justify-content-evenly align-center gap-3 d-flex">
                        <input type="text" class="form-control rounded-pill" placeholder="Search customer feedback and reviews">
                        <button class="btn btn-primary rounded-pill"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="col-md-4 d-flex justify-content-end align-items-center">
                        <span>Customer</span>
                        <div class="avatar ms-2"></div>
                    </div>
                </div>

                <!-- Customer Items -->
                <div class="row text-center mb-4">
                    <div class="col-6 col-md-2 customer-item mx-auto">John Doe</div>
                    <div class="col-6 col-md-2 customer-item mx-auto">Jane Smith</div>
                    <div class="col-6 col-md-2 customer-item mx-auto">Alex Brown</div>
                    <div class="col-6 col-md-2 customer-item mx-auto">Emily White</div>
                    <div class="col-6 col-md-2 customer-item mx-auto">Michael Green</div>
                    <div class="col-6 col-md-2 customer-item mx-auto">Sarah Black</div>
                    <div class="col-6 col-md-2 customer-item mx-auto">Chris Taylor</div>
                    <div class="col-6 col-md-2 customer-item mx-auto">Olivia Stone</div>
                </div>

                <!-- Feedback Buttons -->
                <div class="row text-center my-4">
                    <div class="col-12 col-md-4 mb-2">
                        <button class="btn btn-primary btn-block border-0">Submit</button>
                    </div>
                    <div class="col-12 col-md-4 mb-2">
                        <button class="btn btn-primary btn-block border-0">Review</button>
                    </div>
                    <div class="col-12 col-md-4 mb-2">
                        <button class="btn btn-primary btn-block border-0">Manage</button>
                    </div>
                </div>

                <!-- Location Section -->
                <div class="row text-center">
                    <div class="col-6 col-md-3">
                        <div class="location-item">Paris, France <br> <small>09:30</small></div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="location-item">Tokyo, Japan <br> <small>12:15</small></div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="location-item">New York, USA <br> <small>08:45</small></div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="location-item">London, UK <br> <small>10:30</small></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="cafeScript.js"></script>
</body>

</html>
