<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(img/background-addnew.png);
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .content {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: rgba(128, 128, 128, 0.8);
            border-radius: 16px;
            box-shadow: 0 0 10px #0000001a; 
            overflow: auto; 
            max-height: 90vh;
        }

        .content::-webkit-scrollbar {
            display: none; 
        }

        .content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .form-section {
            text-align: center;
        }

        .form-group {
            text-align: left;
        }
    </style>
</head>

<body id="add-coffee">
    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="home.html"><i class="fas fa-home"></i></a>
            <a class="nav-link" href="addCoffee.html"><i class="fas fa-box"></i></a>
            <a class="nav-link" href="profileSetting.html"><i class="fas fa-user"></i></a>
            <a class="nav-link" href="statistic.html"><i class="fas fa-calendar"></i></a>
            <a class="nav-link" href="login.html"><i class="fas fa-sign-out-alt"></i></a>
        </nav>
    </div>

    <div class="content">
        <div class="form-section">
            <h2><b>ADD NEW ORDERS BLEND</B></h2>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><b>Orders type</b></label><br>
                            <div class="radio-group text-center">
                                <input type="radio" name="coffeeType" id="beverage" value="Beverage">
                                <label for="beverage"><i class="fas fa-coffee"></i> Beverage</label>
                                <input type="radio" name="coffeeType" id="snacks" value="Snacks">
                                <label for="snacks"><i class="fas fa-cookie"></i> Snacks</label>
                                <input type="radio" name="coffeeType" id="other" value="Other">
                                <label for="other"><i class="fas fa-ellipsis-h"></i> Other</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="blendName">Blend name</label>
                            <input type="text" id="blendName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" id="category" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="itemCode">Item code</label>
                            <input type="text" id="itemCode" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="origin">Origin</label>
                            <input type="text" id="origin" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="taxRate">Tax rate</label>
                            <input type="text" id="taxRate" class="form-control" placeholder="0%">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="text" id="quantity" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <h4>Sales details</h4>
                        <br>
                        <div class="form-group">
                            <label for="pricePerCup">Price per cup</label>
                            <input type="text" id="pricePerCup" class="form-control" placeholder="$0.00">
                        </div>
                        <div class="form-group">
                            <label for="customer">Customer</label>
                            <input type="text" id="customer" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="salesTaxRate">Sales Tax rate</label>
                            <input type="text" id="salesTaxRate" class="form-control" placeholder="0%">
                        </div>

                        <!-- Moved Purchase details here -->
                        <h4>Purchase details</h4>
                        <div class="form-group">
                            <label for="costPricePer">Cost price per</label>
                            <input type="text" id="costPricePer" class="form-control" placeholder="$0.00">
                        </div>
                        <div class="form-group">
                            <label for="supplier">Supplier</label>
                            <input type="text" id="supplier" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark">Add blend</button>
                    <button type="button" class="btn btn-light">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="path/to/cafeScript.js"></script>
</body>
</html>
