<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body id="add-coffee">
    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="home.html"><i class="fas fa-home"></i></a>
            <a class="nav-link" href="addCoffee.html"><i class="fas fa-box"></i></a>
            <a class="nav-link" href="profileSetting.html"><i class="fas fa-user"></i></a>
            <a class="nav-link" href="statistic.html"><i class="fas fa-calendar"></i></a>
            <a class="nav-link" href="login.html"><i class="fas fa-sign-out-alt"></i></a>
        </nav>
    </div>

    <div class="content">
        <div class="form-section">
            <h2>Add new coffee blend</h2>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Coffee type</label><br>
                            <div class="radio-group">
                                <input type="radio" name="coffeeType" id="beverage" value="Beverage">
                                <label for="beverage">Beverage</label>
                                <input type="radio" name="coffeeType" id="snacks" value="Snacks">
                                <label for="snacks">Snacks</label>
                                <input type="radio" name="coffeeType" id="other" value="Other">
                                <label for="other">Other</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="blendName">Blend name</label>
                            <input type="text" id="blendName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" id="category" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="itemCode">Item code</label>
                            <input type="text" id="itemCode" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="origin">Origin</label>
                            <input type="text" id="origin" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="taxRate">Tax rate</label>
                            <input type="text" id="taxRate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="text" id="quantity" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Sales details</h4>
                        <div class="form-group">
                            <label for="pricePerCup">Price per cup</label>
                            <input type="text" id="pricePerCup" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="customer">Customer</label>
                            <input type="text" id="customer" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="salesTaxRate">Tax rate</label>
                            <input type="text" id="salesTaxRate" class="form-control">
                        </div>
                        <h4>Purchase details</h4>
                        <div class="form-group">
                            <label for="costPricePer">Cost price per</label>
                            <input type="text" id="costPricePer" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="supplier">Supplier</label>
                            <input type="text" id="supplier" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-dark">Add blend</button>
                    <button type="button" class="btn btn-light">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="path/to/cafeScript.js"></script>

</body>

</html>
