<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body id="login">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-side">
            </div>
            <div class="col-md-6 right-side">
                <div class="container p-5 m-5">
                    <h2 class="card-title text-center fw-bold">Login</h2>
                    <form>
                        <div class="form-group h-5 p5">
                            <label for="email ">Email address</label>
                            <input type="email" class="form-control input-box py-4" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control input-box py-4" id="password" placeholder="Password">
                        </div>
                        <button id="loginBtn" class="btn btn-primary btn-block py-2" onclick="initializeLoginPage()">Login</button>
                        <a id="forPass" class="pt-1">Forgot your password?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="cafeScript.js"></script>

</body>

</html>
